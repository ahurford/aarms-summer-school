<h1 is="marp-h1" data-auto-scaling id="data-assimilation-1">Data assimilation</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="default" style="--theme:default;">
<h1 id="definition">Definition</h1>
<p>Data assimilation is a process used in various scientific and engineering fields, such as meteorology, oceanography, geophysics, and hydrology, to combine observations with numerical models in order to produce more accurate and reliable predictions or estimates of a system's state or behaviour.</p>
<p><strong>The goal of data assimilation is to merge real-world observations with model simulations to improve the overall understanding and prediction of complex systems.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="default" style="--theme:default;">
<p>In essence, data assimilation involves integrating observational data into a computational model to adjust and refine the model's predictions or estimations. This is <em>particularly important in situations where the model's initial conditions or parameters are uncertain or incomplete</em>. By incorporating actual observed data, the assimilation process helps correct any discrepancies between the model's predictions and the real-world observations.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="default" style="--theme:default;">
<p>The process of data assimilation typically involves the following steps:</p>
<ol>
<li>
<p><strong>Model Prediction:</strong> The numerical model is used to simulate the behaviour of the system over a certain period of time, generating a prediction based on the current model state.</p>
</li>
<li>
<p><strong>Observations:</strong> Real-world observations, obtained from various sources such as satellites, sensors, and measurements, are collected and prepared for assimilation.</p>
</li>
<li>
<p><strong>Data-Matching:</strong> The observed data are compared to the model's predictions to identify differences or discrepancies between the two.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="default" style="--theme:default;">
<ol start="4">
<li>
<p><strong>Update:</strong> Based on the differences identified, adjustments are made to the model's state or parameters in a way that reduces the mismatch between observations and predictions. This update can be done through various mathematical techniques, such as Kalman filters, variational methods, or ensemble methods.</p>
</li>
<li>
<p><strong>Recalculation:</strong> The model is rerun using the updated state or parameters, providing a new prediction that incorporates both the model's dynamics and the assimilated data.</p>
</li>
<li>
<p><strong>Iterative Process:</strong> The process is often repeated iteratively, with subsequent observations being assimilated to continuously refine the model's predictions as new data becomes available.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;">

<p>(From <a href="https://en.wikipedia.org/wiki/Kalman_filter">Wikipedia</a>)</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="default" style="--theme:default;">
<p>The Kalman filter can be written as a single equation; however, it is most often conceptualized as two distinct phases:</p>
<ul>
<li>
<p>The <em>predict</em> phase uses the state estimate from the previous timestep to produce an estimate of the state at the current timestep. This predicted state estimate is also known as the <em>a priori state estimate</em> because, although it is an estimate of the state at the current timestep, it does not include observation information from the current timestep</p>
</li>
<li>
<p>In the <em>update</em> phase, the innovation (the pre-fit residual), i.e. the difference between the current a priori prediction and the current observation information, is multiplied by the optimal Kalman gain and combined with the previous state estimate to refine the state estimate. This improved estimate based on the current observation is termed the <em>a posteriori state estimate</em>.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="default" style="--theme:default;">
<p>Typically, the two phases alternate, with the prediction advancing the state until the next scheduled observation, and the update incorporating the observation. However, this is not necessary;</p>
<ul>
<li>if an observation is unavailable for some reason, the update may be skipped and multiple prediction procedures performed</li>
<li>if multiple independent observations are available at the same time, multiple update procedures may be performed (typically with different observation matrices <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="3.057ex" height="1.909ex" role="img" focusable="false" viewBox="0 -686 1351.4 843.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D407" d="M400 0Q376 3 226 3Q75 3 51 0H39V62H147V624H39V686H51Q75 683 226 683Q376 683 400 686H412V624H304V388H595V624H487V686H499Q523 683 673 683Q824 683 848 686H860V624H752V62H860V0H848Q824 3 674 3Q523 3 499 0H487V62H595V326H304V62H412V0H400Z"></path></g></g><g data-mml-node="mi" transform="translate(933,-150) scale(0.707)"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></g></svg></mjx-container>)</li>

<p>A <strong>state observer</strong> or  <strong>state estimator</strong> is a system that provides an estimate of the internal state of a given real system, from measurements of the input and output of the real system</p>
<p>It is typically computer-implemented, and provides the basis of many practical applications</p>
</section>
