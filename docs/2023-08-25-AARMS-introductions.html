<h1 is="marp-h1" data-auto-scaling id="introductions-1">Introductions</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="default" style="--theme:default;">
<h1 is="marp-h1" data-auto-scaling id="introductions-according-to-chatgpt-emphasis-and-british-ation-mine"> Introductions (according to ChatGPT, emphasis and &quot;British-ation&quot; mine)</h1>
<p><strong>Biological introduction</strong>, also known as <em>biological invasion</em> or <em>biological colonisation</em>, refers to the <em>intentional</em> or <em>unintentional</em> <strong>introduction</strong> of a <strong>non-native species</strong> into an ecosystem or habitat where they did not previously occur naturally. This introduction can be facilitated by human activities such as trade, travel, and agriculture. These introduced species are often referred to as &quot;invasive species.&quot;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="default" style="--theme:default;">
<p>Invasive species can have negative ecological, economic, and social impacts on the new environment. They can outcompete native species for resources like food and habitat, disrupt natural ecological processes, and even cause extinction or significant decline of native species. In some cases, invasive species can also affect human activities, such as agriculture, by damaging crops or introducing new diseases.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="default" style="--theme:default;">
<p>Biological introductions can <strong>occur through various means</strong>, such as the <em>release of non-native animals or plants</em> <strong>intentionally</strong> for purposes like <em>pest control</em> or ornamental gardening, or <strong>accidentally</strong> through activities like <em>shipping</em> or <em>transportation</em>.</p>
<p>Preventing and managing biological introductions is crucial for maintaining the balance of ecosystems and preserving biodiversity.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="default" style="--theme:default;">
<h1 id="introductions-contribute-to-evolution">Introductions contribute to evolution</h1>
<ul>
<li>
<p>Introductions are often thought of negatively (see previous slide, even ChatGPT thinks so <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f604.svg" data-marp-twemoji=""/>) because of their impact on human activities (and some are easy to spot for us, e.g. the emerald ash borer, the zebra mussel, the Asian carp, etc.)</p>
</li>
<li>
<p>However, from an evolutionary perspective, introductions are a major source of genetic variation. They can lead to the extinction of native species, but also to the emergence of new species.</p>
</li>
</ul>
<p>(We percieve our environment as being at some equilibrium. It is not! It is constantly changing, and introductions are part of this change.)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="default" style="--theme:default;">
<h1 is="marp-h1" data-auto-scaling id="pathogen-introductions-continuing-with-chatgpt">Pathogen introductions (continuing with ChatGPT)</h1>
<p>Pathogen introduction refers to the process by which a foreign or previously absent microorganism, such as a virus, bacteria, fungus, or other infectious agent, is brought into a new environment or population. This can occur naturally or as a result of human activity. When a pathogen is introduced to a new area or population, it may encounter individuals without immunity to it, potentially leading to outbreaks of disease.</p>
<p>Pathogen introduction can have significant implications for public health, agriculture, and ecosystems.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="default" style="--theme:default;">
<p>It can occur through various means, including:</p>
<ol>
<li>
<p><strong>Travel and Trade:</strong> Pathogens can be introduced to new regions through the movement of people, animals, and goods. International travel and trade can facilitate the spread of diseases across geographical boundaries.</p>
</li>
<li>
<p><strong>Invasive Species:</strong> Pathogens can be carried by invasive species that are introduced to new ecosystems. These pathogens may not have natural predators or controls in the new environment, leading to rapid population growth and disease transmission.</p>
</li>
<li>
<p><strong>Environmental Changes:</strong> Human activities such as deforestation, urbanization, and climate change can alter ecosystems and create opportunities for pathogens to enter new niches or hosts.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="default" style="--theme:default;">
<ol start="4">
<li>
<p><strong>Contaminated Goods:</strong> Food, water, and other products that are contaminated with pathogens can introduce diseases to new areas or populations.</p>
</li>
<li>
<p><strong>Medical Procedures:</strong> Healthcare-associated infections can occur when pathogens are introduced to patients during medical procedures or hospital stays.</p>
</li>
<li>
<p><strong>Natural Disasters:</strong> Natural disasters like earthquakes, floods, and hurricanes can displace populations, leading to increased vulnerability to disease outbreaks due to overcrowding and unsanitary conditions.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="default" style="--theme:default;">
<ol start="7">
<li><strong>Biological Warfare or Bioterrorism:</strong> Deliberate introduction of pathogens by individuals or groups for harmful purposes can also lead to pathogen introduction.</li>
</ol>
<p>Efforts to prevent and manage pathogen introduction include surveillance, quarantine measures, vaccination campaigns, public health interventions, and policies aimed at regulating the movement of people, animals, and goods. Understanding the factors that contribute to pathogen introduction and its potential consequences is essential for maintaining the health and stability of populations, ecosystems, and economies.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1 is="marp-h1" data-auto-scaling id="introductions-are-part-of-the-spatio-temporal-spread-process">Introductions are part of the spatio-temporal spread process</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="default" style="--theme:default;">
<h1 id="dont-be-narrow-minded--think-global">Don't be narrow minded ! Think global !</h1>
<ul>
<li>Lots of epi work is jurisdiction-centred</li>
<li>However, except for the site of initial emergence/recombination/whatever made your bug happen, jurisdictions receive pathogens from other jurisdictions where spread is occurring</li>
<li>E.g., COVID-19 is just one massive realisation of a stochastic process that started somewhere in China (or elsewhere, but let's not go there <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f604.svg" data-marp-twemoji=""/>) and has been ongoing since then</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="default" style="--theme:default;">
<h1 id="ode-metapopulations-somewhat-miss-the-point">ODE metapopulations somewhat miss the point</h1>
<ul>
<li>Pathogen introductions are not automatic</li>
<li>Introductions are stochastic events</li>
<li>Like for infection of a person with a pathogen, there can be successful and unsuccessful introductions</li>
<li>A location where the pathogen is absent is subject to repeated challenges as individuals from infected locations arrive</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="default" style="--theme:default;">

<h1 is="marp-h1" data-auto-scaling id="a-simple-ctmc-sis-with-a-twist">A simple CTMC SIS <em>with a twist</em></h1>
<p>Regular chain of this type has <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="6.797ex" height="2.152ex" role="img" focusable="false" viewBox="0 -869.3 3004.1 951.3"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D43C" d="M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z"></path></g><g data-mml-node="mi" transform="translate(590.2,363) scale(0.707)"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g><g data-mml-node="mo" transform="translate(1448.3,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(2504.1,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container> as sole absorbing state</p>
<p>We add another absorbing state: if <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="6.806ex" height="2.563ex" role="img" focusable="false" viewBox="0 -1051 3008.1 1133"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D43C" d="M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z"></path></g><g data-mml-node="mi" transform="translate(590.2,363) scale(0.707)"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g></g><g data-mml-node="mo" transform="translate(1448.3,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(2504.1,0)"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D43C" d="M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z"></path></g><g data-mml-node="mo" transform="translate(379,257) translate(-250 0)"><path data-c="5E" d="M112 560L249 694L257 686Q387 562 387 560L361 531Q359 532 303 581L250 627L195 580Q182 569 169 557T148 538L140 532Q138 530 125 546L112 560Z"></path></g></g></g></g></g></svg></mjx-container>, then the chain has <em>left</em> the stochastic phase and is in a quasi-deterministic phase with exponential growth</p>
<p>Doing this, time to absorption measures become usable additionally to first passage time ones</p>
<p>And the question becomes: how long does the chain &quot;linger on&quot; before it is absorbed? We define the inter-absorption trajectory as the stochastic phase</p>
</section>

<h1 is="marp-h1" data-auto-scaling id="one-obvious-problem-what-should-be">One obvious problem: what should <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.14ex" height="2.378ex" role="img" focusable="false" viewBox="0 -1051 504 1051"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D43C" d="M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z"></path></g><g data-mml-node="mo" transform="translate(379,257) translate(-250 0)"><path data-c="5E" d="M112 560L249 694L257 686Q387 562 387 560L361 531Q359 532 303 581L250 627L195 580Q182 569 169 557T148 538L140 532Q138 530 125 546L112 560Z"></path></g></g></g></g></g></svg></mjx-container> be ?</h1>
<ul>
<li>Choose <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.14ex" height="2.378ex" role="img" focusable="false" viewBox="0 -1051 504 1051"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D43C" d="M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z"></path></g><g data-mml-node="mo" transform="translate(379,257) translate(-250 0)"><path data-c="5E" d="M112 560L249 694L257 686Q387 562 387 560L361 531Q359 532 303 581L250 627L195 580Q182 569 169 557T148 538L140 532Q138 530 125 546L112 560Z"></path></g></g></g></g></g></svg></mjx-container> too small and the stochastic phase will not last long</li>
<li>Choose <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.14ex" height="2.378ex" role="img" focusable="false" viewBox="0 -1051 504 1051"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D43C" d="M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z"></path></g><g data-mml-node="mo" transform="translate(379,257) translate(-250 0)"><path data-c="5E" d="M112 560L249 694L257 686Q387 562 387 560L361 531Q359 532 303 581L250 627L195 580Q182 569 169 557T148 538L140 532Q138 530 125 546L112 560Z"></path></g></g></g></g></g></svg></mjx-container> too large and absorption will only be at the DFE</li>
<li>So, how does one choose <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.14ex" height="2.378ex" role="img" focusable="false" viewBox="0 -1051 504 1051"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D43C" d="M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z"></path></g><g data-mml-node="mo" transform="translate(379,257) translate(-250 0)"><path data-c="5E" d="M112 560L249 694L257 686Q387 562 387 560L361 531Q359 532 303 581L250 627L195 580Q182 569 169 557T148 538L140 532Q138 530 125 546L112 560Z"></path></g></g></g></g></g></svg></mjx-container> ?
<ul>
<li>A formula of Whittle (1955)</li>
<li>Multitype branching process (MTBP)</li>
</ul>
</li>
</ul>
</section>
